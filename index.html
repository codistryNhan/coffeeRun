<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CoffeeRun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <style>
    form :focus:required:invalid {
      border:2px solid red;
      
    }
  </style>
</head>
<body>
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">

            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall">
                Tall
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>

            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select name="flavor" id="flavorShot" class="form-control">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>

            <div class="form-group">
              <label for="strengthLevel">Caffience Rating</label>
              <input type="range" name="strength" id="strengthLevel" value="30">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
          

        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/checklist.js"></script>
  <script src="scripts/formhandler.js"></script>
  <script src="scripts/remotedatastore.js"></script>
  <script src="scripts/datastore.js"></script>
  <script src="scripts/truck.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
